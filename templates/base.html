<!-- This is a bunch of named templates for use in pages -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:py="http://genshi.edgewall.org/">
    <?python from genshi import HTML ?>
    <!-- HTML Header and Document header follow -->
    
    <head py:def="pagehead()" py:strip="True">
        <title py:content="c.title">title</title>
        <link media="all, screen" href="${c.baseURL}/layout/default.css" 
            type="text/css" rel="stylesheet"/>
        <link rel="icon" type="image/ico" 
            href="${c.baseURL}/layout/favicon.jpg"/>
        <script type="text/javascript" src="${c.baseURL}/js/toggleDiv.js"></script>     
    </head>

    <div py:def="header()" id="header">
        <div id="logo">
          <a href="http://www.clarin.eu/"><img src="${c.baseURL}/layout/clarin_mini.png" alt="CLARIN"/></a>
          <a href="http://www.biggrid.nl/"><img src="${c.baseURL}/layout/biggrid_mini.png" alt="BiG Grid"/></a>
        </div>
        <div py:if="c.heading">
            <h1>${c.heading}</h1>
        </div>
    </div>

    <!-- Page Footer follows -->
    <div py:def="footer()" id="footer">
        <table width="100%"><tbody>
            <tr>
                <td align="left" width="60%" valign="middle">
                  <span py:if="c.footerText">${HTML(c.footerText)}</span>
                </td>
                <td align="right" valign="middle" width="40%">
                </td>
            </tr>
        </tbody></table>
    </div>
</html>
